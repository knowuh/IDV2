<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Nine Circles, HTML5 Canvas </title>
        <meta name="description" content="Patrick J. O'Donnel 2016-01-19 PS01-d">
            
        <link rel="stylesheet" href="style.css">
    </head>
<body bgcolor="black" >
    
    <h3>solution d: HTML5 Canvas</h3><br>

<canvas id="myCanvas" width="600" height="600" style="background-color:white;margin-left:auto;margin-right:auto;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
    
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.beginPath();
ctx.arc(200,549,40,0,2*Math.PI);
    ctx.fillStyle = "#303030";
    ctx.fill();
    
    
ctx.beginPath();
ctx.arc(75,119,100,0,2*Math.PI);
    ctx.lineWidth = 25;
    ctx.stroke();
    ctx.fillStyle = "#2e2e2e";
    ctx.fill();
    
ctx.beginPath();
ctx.arc(415,305,250,0,2*Math.PI);
    ctx.lineWidth = 5;
    ctx.stroke();
    ctx.fillStyle = "#666666";
    ctx.fill();
    
</script> 
 <a href="../index.html">home page</a>
</body>
</html>
